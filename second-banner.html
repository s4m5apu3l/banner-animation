<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner anim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main class="l-wrapper">
        <section class="l-section">
            <article class="l-banner-animate__second l-banner-animate__css">

                <section class="l-banner_first l-banner__js">
                    <div class="l-banner__title">
                        <span class="first">Ваша улыбка</span>
                        <span class="last">наша забота!</span>
                    </div>
                    <img class="l-banner__first-img" src="./assets/img/banner_second.png" alt="Улыбка">
                </section>

                <section class="l-banner_second l-banner__js ">
                    <div class="l-banner__title">
                        <img class="" src="./assets/img/text-second.svg" alt="Текст">
                        <span class="l-mob-text">Эксклюзивное предложение
                            на имплантацию NEODENT
                            с циркониевой коронкой</span>
                    </div>
                    <div class="l-bolt-block">
                        <div class="l-bolt__teeth">
                            <img class=" l-bolt__img" src="./assets/img/bolt-second.png" alt="Болт">
                            <img class=" l-teeth__img" src="./assets/img/teeth-second.svg" alt="Зуб">
                        </div>
                        <div class="l-sale">
                            <span class="l-sale__text">
                                -40%
                            </span>
                        </div>
                        <div class="l-bolt__text">
                            <span class="">65 000₽</span>
                            <span class="">40 990₽</span>
                        </div>
                    </div>
                    <a href="#" class="l-bolt__link">
                        Подробнее
                    </a>
                </section>

                <div class="l-dots"></div>

            </article>

        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
